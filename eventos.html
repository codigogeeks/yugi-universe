<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="icon" href="img/fav-icon.png">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/eventos.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>

    </header>
    
    <main>
        <!-- CONTEUDO CARTA VIRANDO -->
        <section class="fundo">
            <div class="container">
                <div class="card">
                <div class="front"></div>
                <div class="back">
                    <a href="https://www.yugioh-card.com/en/events-item/2023-07_totp-latam/" target="_blank"><img src="img/icones/CARTA-EVENTO.png"></a>
                </div>
                </div>
            </div>
            
            <div class="container">
                <div class="card">
                <div class="front"></div>
                <div class="back">
                    <a href="https://www.yugioh-card.com/en/events-item/sbc1_celebration/" target="_blank"><img src="img/icones/CARTA-EVENTO1.png"></a>
                </div>
                </div>
            </div>
            
            <div class="container">
                <div class="card">
                <div class="front"></div>
                <div class="back">
                    <a href="https://www.yugioh-card.com/en/events-item/2023-ycs-vancouver/" target="_blank"><img src="img/icones/CARTA-EVENTO2.png"></a>
                </div>
                </div>
            </div>
            <!--CODIGO DO CRISTIANO SANTOS GONCALVES NO CODEPEN-->
        </section>

        <!--INSCREVA-SE FORMULARIO-->
        <section>
            <div class="formulario" id="formulario">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1>Criar Conta</h1>
                        
                        <span>Ou use seu email para se registrar</span>
                        <input type="text" placeholder="Name" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <button>Inscreva-se</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1>Entrar</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>Ou use outras contas</span>
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <a href="#">Esqueceu a senha?</a>
                        <button>Entrar</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Bem vindo de volta!</h1>
                            <p>Para se manter conectado conosco, faça login com seus dados pessoais</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Olá!</h1>
                            <p>Insira seus dados pessoais para abrir uma conta conosco</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </section>
    </main>
    
    <!--FOOTER-->
    <footer>
        <section class="footer-left-container">
            <div class="footer-left-image">

            </div>
            <div class="footler-left-title">

            </div>
        </section>

        <section class="footer-middle-container">
            <div class="link-container">
                <ul class="footer-list">
                    <li class="list-items">LINKS</li>
                    <li class="list-items">INÍCIO</li>
                    <li class="list-items">EVENTOS</li>
                    <li class="list-items">SÉRIE</li>
                </ul>
            </div>
        </section>

        <section class="footer-right-container">
            <div class="follow-us-container">

            </div>
            <div class="social-icons-container">
                <ul class="social-list">
                    <li class="social-icon-container">
                        <a href="#" class="icon-link">
                            <i class="bi bi-whatsapp"></i>
                        </a>
                    </li>
                    <li class="social-icon-container">
                        <a href="#" class="icon-link">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="social-icon-container">
                        <a href="#" class="icon-link">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </li>

                </ul>
            </div>
        </section>
    </footer>
    
    <!--SCRIPT DO FORMULARIO-->
    <script src="js/" charset="utf-8"></script>
</body>

</html>
